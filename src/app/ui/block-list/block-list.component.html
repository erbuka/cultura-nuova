<ng-container *ngIf="item">
    <div class="d-flex flex-wrap justify-content-center cn-block-list mx-n1">
        <div *ngFor="let l of item.links" class="cn-block-list-item p-1" [style.width]="item.options.itemWidth"
            [routerLink]="l.href | cnUrl">
            <div class="cn-relative" [style.padding-bottom]="(1 / item.options.itemAspectRatio * 100) + '%'">
                <div class="cn-overlay" [appBgImage]="l.image | cnUrl"></div>
                <div class="cn-overlay cn-block-list-hover" style="background-color: rgba(0,0,0,.5);"></div>
                <div class="cn-overlay d-flex align-items-end w-100">
                    <h5 class="m-0 p-4 bg-light flex-grow-1">{{ l.title }}</h5>
                </div>
            </div>
        </div>
    </div>
</ng-container>
