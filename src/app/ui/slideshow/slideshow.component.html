<ng-container *ngIf="item">
    <ng-container *ngIf="!currentSlide">
        <ng-container *ngIf="!item.options.orientation || item.options.orientation === 'horizontal'">
            <div *ngFor="let grp of item.groups; index as grpIdx" class="animated fadeIn">
                <h3 *ngIf="grp.title">{{ grp.title }}</h3>
                <div class="d-flex flex-wrap mx-n1 cn-block-list">
                    <div *ngFor="let it of grp.items; index as itIdx" class="p-1 cn-block-list-item"
                        [style.width]="item.options.itemWidth">
                        <div class="cn-relative mat-elevation-z4"
                            [style.padding-bottom]="(1 / item.options.itemAspectRatio) * 100 + '%'"
                            (click)="gotoSlide(grpIdx, itIdx)">
                            <div class="cn-overlay cn-bg-cover" [appBgImage]="it.image | cnUrl : item"></div>
                            <div class="cn-overlay cn-block-list-hover" style="background-color: rgba(0,0,0,.5);"></div>
                            <div class="cn-overlay d-flex align-items-end w-100" *ngIf="it.title">
                                <h5 class="m-0 p-4 bg-background flex-grow-1">{{ it.title }}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

    </ng-container>
    <ng-container *ngIf="currentSlide">

        <div class="d-flex flex-column cn-slideshow-carousel animated fadeIn">
            <div class="cn-slideshow-slide flex-grow-1 cn-relative">
                


                <div class="cn-absolute w-100 h-100" style="overflow: auto;">
                    <app-item *ngIf="currentSlideItem" [item]="currentSlideItem"></app-item>

                    <div *ngIf="!currentSlideItem" class="cn-bg-contain w-100 h-100"
                        [appBgImage]="item.groups[currentSlide.groupIndex].items[currentSlide.itemIndex].image | cnUrl : item">
                    </div>
                </div>

                <div class="cn-absolute" style="right: 1rem; top:1rem">
                    <button mat-mini-fab (click)="clearSlide()" class="cn-absolute">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>

                <div class="cn-absolute" style="left: 1rem; top:50%; transform: translateY(-50%);">
                    <button mat-mini-fab (click)="previousSlide()" class="cn-absolute">
                        <mat-icon>chevron_left</mat-icon>
                    </button>
                </div>


                <div class="cn-absolute" style="right: 1rem; top:50%; transform: translateY(-50%);">
                    <button mat-mini-fab (click)="nextSlide()" class="cn-absolute">
                        <mat-icon>chevron_right</mat-icon>
                    </button>
                </div>


            </div>
            <div class="cn-slideshow-controls p-4 d-flex align-items-center justify-content-center">
                <span class="mx-4">{{ currentSlide.itemIndex + 1 }} /
                    {{  item.groups[currentSlide.groupIndex].items.length }}</span>
            </div>
        </div>

    </ng-container>
</ng-container>
