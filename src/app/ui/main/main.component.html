<ng-container *ngIf="item && config">
    <div class="cn-app-container cn-bg-fixed" [appBgImage]="config.backgroundImage">
        <div class="cn-app-header d-flex align-items-center mat-elevation-z4 bg-background">
            <div>
                <h3>Basilica di Santa Croce - Cappella Maggiore, Firenze</h3>
            </div>
            <div class="ml-auto">
                <button mat-icon-button (click)="goBack()">
                    <mat-icon>chevron_left</mat-icon>
                </button>
                <button mat-icon-button (click)="goUp()">
                    <mat-icon>arrow_upward</mat-icon>
                </button>
                <button mat-icon-button (click)="goHome()">
                    <mat-icon>home</mat-icon>
                </button>
            </div>
        </div>
        <div class="cn-app-content">
            <app-item [item]="item"></app-item>
        </div>
    </div>
</ng-container>
